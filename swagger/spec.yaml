  - "https"
paths:
  /arms:
    get:
      tags:
        - churchs
      summary: "Get many churchs"
      operationId: getMany
      parameters:
        - in: query
          name: "id"
          description: "The specific ID of a church"
          type: string
          format: uuid
        - in: query
          name: "abbreviation"
          description: "Search by this abbreviation"
          type: string
        - in: query
          name: "lastUpdateDate"
          description: "Filter by the date of the last update"
          type: string
          format: datetime
      responses:
        200:
          description: "Success"
          schema:
            type: array
            items:
              $ref: '#/definitions/Church'
